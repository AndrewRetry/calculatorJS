<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="motherBox">
        <p id="calculatorName">Odin's Calculator</p>
        <!-- Display Area -->
        <div class="displayTextContainer">
            <div class="display" id="displayCurrent"></div>
            <div class="display" id="displayCurrentEditable">0</div>
        </div>
        <!-- Buttons Area -->
        <div class="buttonContainer">
            <!-- Top Row Buttons -->
            <div class="buttonRow">
                <button class="button" id="btnClear">C</button>
                <button class="button operatorBtn" id="btnExponent">^</button>
                <button class="button" id="btnUndo">&larr;</button>
            </div>
            <!-- Number and Decimal Buttons -->
            <div class="buttonRow">
                <button class="button numBtn" id="btn7">7</button>
                <button class="button numBtn" id="btn8">8</button>
                <button class="button numBtn" id="btn9">9</button>
                <button class="button operatorBtn" id="btnDivide">/</button>
            </div>
            <div class="buttonRow">
                <button class="button numBtn" id="btn4">4</button>
                <button class="button numBtn" id="btn5">5</button>
                <button class="button numBtn" id="btn6">6</button>
                <button class="button operatorBtn" id="btnMultiply">x</button>
            </div>
            <div class="buttonRow">
                <button class="button numBtn" id="btn1">1</button>
                <button class="button numBtn" id="btn2">2</button>
                <button class="button numBtn" id="btn3">3</button>
                <button class="button operatorBtn" id="btnSubtract">-</button>
            </div>
            <div class="buttonRow">
                <button class="button numBtn" id="btnDecimal">.</button>
                <button class="button numBtn" id="btn0">0</button>
                <button class="button" id="btnEquals">=</button>
                <button class="button operatorBtn" id="btnAdd">+</button>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
